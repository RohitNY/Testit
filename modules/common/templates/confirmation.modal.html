<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button class="btn btn-md btn-indigo" type="button" ng-click="$close()">Yes</button>
    <button class="btn btn-md btn-amber" type="button" ng-click="$dismiss()">No</button>
</div>
